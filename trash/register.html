<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="../static/css/regLogin.css" />
	</head>
	<style>
		body{
			background: url(../static/img/bg.jpg) top left;
			background-size: 100%;
		}
	</style>
	<body>
		<div id="div-title">
			<h3>欢迎注册</h3>
		</div>
		<div id="form-border">
			<form method="post">
				<div id="img-control">
					<img src="../static/img/01.png" id="register-img"/>
				</div>
				<label class="form-label" for="username">账&nbsp;号</label>
				<input name="username" class="form-input" type="text" placeholder="账号" required="required"/><br>
				<label class="form-label" for="password">密&nbsp;码</label>
				<input name="password" class="form-input" type="password" placeholder="密码" required="required"/><br>
				<label id="register" class="form-label" for="password">已有账号？<a href="login">点击登陆</a></label><br>
				<input id="login" class="form-button" type="submit" value="注册"/>
			</form>
		</div>
	</body>

</html>
